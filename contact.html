<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contato Camila </title>
</head>

<body>
    <header>
        <img src="./banner.png" alt="">
        <nav>
            <ul type="none">
                <li><a href="">A CIDADE</a></li>
                <li><a href="">SECRETARIAS</a></li>
                <li><a href="">LEGISLAÇÃO</a></li>
                <li><a href="">AUTARQUIA/FUNDAÇÕES</a></li>
                <li><a href="">NOTÍCIAS</a></li>
                <input type="text">
            </ul>
        </nav>
    </header>

    <h1> Contato </h1>

    <form>
        <div>
            <label for="nome"> Nome <br> </label>
            <input type="text" id="nome"> </input>
        </div>
        <div>
            <label for="e-mail"> E-mail <br> </label>
            <input type="email" id="e-mail"> </input>
        </div>
        <div>
            <label for=" Telefone"> Telefone <br> </label>
            <input type="tel" id="Telefone"> </input>
        </div>
        <label for=" Assunto"> <br> Deixe sua mensagem <br> </label>
        <select name="Assunto" id="Assunto">
            <option value=" Dúvidas"> Dúvidas </option>
            <option value=" Sugestões "> Sugestões </option>
            <option value=" Elogios "> Elogios </option>
        </select>
        <div>
            <p> Selecione :</p>
            <input type="radio" id=" Feminino" name="sexo" value="Feminino">
            <label for="Feminino"> Feminino </label><br>
            <input type="radio" id="Masculino" name="sexo" value="Masculino">
            <label for="Masculino"> Masculino </label><br>
        </div>
        <br>
        <div>
            <input type="checkbox" id=" Termo" name="Termo" value="Termo">
            <label for="Termo">Li e aceito os termos de confiabilidade das informações. </label>
        </div>
        <br>
        <div>
            <label for="texto"> Escreva sua pergunta: <br> </label>
            <textarea name="texto" id="texto" cols="40" rows="15"></textarea>
        </div>
        <div>
            <button type="submit">Click Aqui</button>
        </div>
    </form>

    <footer>
        <p>“Do passado nos resta a lembrança de heróis que souberam te erguer”</p>
        <a href=""><img src="./facebook-icon.svg" alt="" width="30px"></a>
        <a href=""><img src="./instagram-icon.svg" alt="" width="30px"></a>
        <a href=""><img src="./whatsapp-icon.svg" alt="" width="30px"></a>
        <a href=""><img src="./youtube-icon.svg" alt="" width="30px"></a>
    </footer>

</body>

</html>
